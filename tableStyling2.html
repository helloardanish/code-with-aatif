table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

th:nth-child(even),td:nth-child(even) {
  background-color: #D6EEEE;
}
    h3{width:16%;}

    <p>Set the <mark>:nth-child(even)</mark> for table data elements</p>
