<html>
    <style>
th {
    border-color: blue;
  border-style: dotted;
}
        td{
            border-color: blueviolet;
            border-style: double;
        }
</style>
<body>
    
    <h1 style="text-align: center;">Dotted Table Borders</h1>
    
    <p>With the <mark>border-style</mark> property, you can set the appearance of the border.</p>
    
    <table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>
    
    
    <h2 style="text-align: center;"><ins>Border Color</ins></h2>
     
    <p>With the <mark>border-color</mark> property, you can set the color of the border.</p>
    
    </body></html>
