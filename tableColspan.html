<html>
    <head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
    h3{width: 16%}
</style>
</head>
<body>
    
    <h1 style="text-align: center;"> Table Colspan & Rowspan</h1>
    
    <p>HTML tables can have cells that span over multiple rows and/or columns.</p>
    
    
    <p>To make a cell span over multiple columns, use the colspan attribute:</p>
    
    <h3 style="background-color: bisque" >example :</h3>
<table style="width:100%">
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>43</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>57</td>
  </tr>
</table>

    
    
    </body></html>
