<html>
    <style>
table,th,td {
  border:2px solid black;
}
</style>
<body>
    
    <h1 style="text-align: center;"> HTML Table</h1>
    
    <p>A table in HTML consists of table cells inside rows and columns.</p>
    
    <h3> Table Cells :</h3>
    <p>Each table cell is defined by a td tag.</p>
    
    <p><mark>td</mark> stand for table data</p>
    
    <table>
        <tr>
    <th>Person 1</th>
    <th>Person 2</th>
    <th>Person 3</th>
  </tr>
  <tr>
    <td>Emil </td>
    <td>Tobias </td>
    <td>Linus </td>
  </tr>
<tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>
    
    <p> <mark>tr</mark> stands for table rows</p>
    
  
    </body>

</html>
