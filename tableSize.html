<html>
    <style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
}
        th{
            background-color: antiquewhite;
        }
</style>
<body>
    <h1 style="text-align: center;">HTML Table Sizes</h1>
    
    <h3>HTML Table Width :</h3>
    
    <p>To set the width of a table, add the <mark>style</mark> attribute to the <mark>table</mark> element:</p>
    
    <table style="width:70%">
  <tr>
    <th style="width: 50;">Firstname</th>
    <th style="width: 50;">Lastname</th>
    <th style="width: 50;">Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>
    
 
    </body></html>
